<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cinemagraph</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<canvas id="cinemagraph" data-src="images/robot.png" height="480" width="856">
    <i data-animation="idle"    data-frames="37" data-duration="1400" data-offset="0, 0"></i>
    <i data-animation="talking" data-frames="36" data-duration="1800" data-offset="0, 480"></i>
</canvas>

<script src="js/cinemagraph.js"></script>

<script>
    var animation = window.location.hash.slice(1) || "idle";
    var canvas = document.querySelector("#cinemagraph");
    var cinema = new Cinemagraph(canvas, animation);

    window.onhashchange = function() {
      cinema.current = window.location.hash.slice(1);
    }
</script>

</body>

</html>
